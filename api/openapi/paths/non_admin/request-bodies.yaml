components:
  requestBodies:
    SubmitTransactionBody:
      content:
        application/octet-stream:
          schema:
            type: object
            properties:
              Transaction:
                type: string
                format: binary
                description: 'Serialized transaction data (e.g., a binary format such as Protobuf or other)'
            required:
              - Transaction
              
    ArcIngestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              txid:
                type: string
                description: 'Transaction ID in hexadecimal format'
              merklePath:
                type: string
                description: 'Merkle path in hexadecimal format'
              blockHeight:
                type: integer
                format: uint32
                description: 'Block height where the transaction was included'
            required:
              - txid
              - merklePath
              - blockHeight
