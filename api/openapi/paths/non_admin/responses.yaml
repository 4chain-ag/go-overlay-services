components:
  schemas:
    AdmittanceInstructions:
      type: object
      properties:
        OutputsToAdmit:
          type: array
          items:
            type: integer
            format: uint32
        CoinsToRetain:
          type: array
          items:
            type: integer
            format: uint32
        CoinsRemoved:
          type: array
          items:
            type: integer
            format: uint32 
        AncillaryTxIDs:
          type: array
          items:
            type: string 
      required:
        - OutputsToAdmit
        - CoinsToRetain
        - CoinsRemoved
        - AncillaryTxIDs

    STEAK:
      type: object 
      additionalProperties:
        $ref: "#/components/schemas/AdmittanceInstructions"

    SubmitTransaction:
      type: object
      properties:
        STEAK:
          $ref: "#/components/schemas/STEAK"
      required:
        - STEAK

  responses:
    SubmitTransactionResponse:
      description: |
         Overlay engine successfully processed the submitted transaction octet-stream with the specified topic headers.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SubmitTransaction'

    RequestSyncResponseResponse:
      description: |
        Response containing synchronization data for the requested topic.
      content:
        application/json:
          schema:
            type: object
            properties:
              UTXOList:
                type: array
                items:
                  type: object
                  properties:
                    txid:
                      type: string
                      description: 'Transaction ID in hexadecimal format'
                    vout:
                      type: integer
                      description: 'Output index number'
                required:
                  - txid
                  - vout
              since:
                type: integer
                description: 'Timestamp or sequence number from which synchronization data was generated'
            required:
              - UTXOList
              - since
