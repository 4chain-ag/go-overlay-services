components:
  schemas:
    AdmittanceInstructions:
      type: object
      properties:
        OutputsToAdmit:
          type: array
          items:
            type: integer
            format: uint32
        CoinsToRetain:
          type: array
          items:
            type: integer
            format: uint32
        CoinsRemoved:
          type: array
          items:
            type: integer
            format: uint32 
        AncillaryTxIDs:
          type: array
          items:
            type: string 
      required:
        - OutputsToAdmit
        - CoinsToRetain
        - CoinsRemoved
        - AncillaryTxIDs

    STEAK:
      type: object 
      additionalProperties:
        $ref: "#/components/schemas/AdmittanceInstructions"

    SubmitTransaction:
      type: object
      properties:
        STEAK:
          $ref: "#/components/schemas/STEAK"
      required:
        - STEAK

    LookupMetadata:
      type: object
      properties:
        name:
          type: string
        shortDescription:
          type: string
        iconURL:
          type: string
          nullable: true
        version:
          type: string
          nullable: true
        informationURL:
          type: string
          nullable: true
      required:
        - name
        - shortDescription

    LookupServicesList:
      type: object
      additionalProperties:
        $ref: "#/components/schemas/LookupMetadata"

  responses:
    SubmitTransactionResponse:
      description: |
         Overlay engine successfully processed the submitted transaction octet-stream with the specified topic headers.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SubmitTransaction'
            
    LookupServicesListResponse:
      description: |
        A map of lookup service providers with their metadata
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LookupServicesList'
