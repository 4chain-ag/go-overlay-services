components:
  schemas:
    AdvertisementsSync:
      type: object
      properties:
        Message:
          type: string
      required:
        - Message

    ArcIngest:
      type: object
      properties:
        status:
          type: string
          example: 'success'
        message:
          type: string
          example: 'Transaction status updated'
      required:
        - status
        - message

  responses:
    AdvertisementsSyncResponse:
      description: |
         Advertisement sync request successfully delegated to overlay engine.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AdvertisementsSync'
            
    ArcIngestResponse:
      description: |
         Merkle proof successfully processed and transaction status updated.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ArcIngest'
