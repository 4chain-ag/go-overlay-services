components:
  schemas:
    AdmittanceInstructions:
      type: object
      properties:
        outputsToAdmit:
          type: array
          items:
            type: integer
            format: uint32
        coinsToRetain:
          type: array
          items:
            type: integer
            format: uint32
        coinsRemoved:
          type: array
          items:
            type: integer
            format: uint32
        ancillaryTxIDs:
          type: array
          items:
            type: string
      required:
        - outputsToAdmit
        - coinsToRetain
        - coinsRemoved
        - ancillaryTxIDs

    STEAK:
      type: object
      additionalProperties:
        $ref: "#/components/schemas/AdmittanceInstructions"

    SubmitTransaction:
      type: object
      properties:
        STEAK:
          $ref: "#/components/schemas/STEAK"
      required:
        - STEAK

    OutputListItem:
      type: object
      properties:
        beef:
          type: string
          format: byte
        outputIndex:
          type: integer
          format: uint32
      required:
        - beef
        - outputIndex

    LookupAnswer:
      type: object
      properties:
        type:
          type: string
        outputs:
          type: array
          items:
            $ref: "#/components/schemas/OutputListItem"
        result:
          type: string
      required:
        - type
        - outputs
        - result

    LookupServiceProviderMetadata:
      type: object
      properties:
        name:
          type: string
        shortDescription:
          type: string
        iconURL:
          type: string
          nullable: true
        version:
          type: string
          nullable: true
        informationURL:
          type: string
          nullable: true
      required:
        - name
        - shortDescription

    TopicManagerMetadata:
      type: object
      properties:
        name:
          type: string
        shortDescription:
          type: string
        iconURL:
          type: string
          nullable: true
        version:
          type: string
          nullable: true
        informationURL:
          type: string
          nullable: true
      required:
        - name
        - shortDescription

    LookupServiceProvidersList:
      type: object
      additionalProperties:
        $ref: "#/components/schemas/LookupServiceProviderMetadata"

    TopicManagersList:
      type: object
      additionalProperties:
        $ref: "#/components/schemas/TopicManagerMetadata"

    TopicManagerDocumentation:
      type: object
      properties:
        documentation:
          type: string
          description: Markdown-formatted documentation for the topic manager
      required:
        - documentation

    LookupServiceDocumentation:
      type: object
      properties:
        documentation:
          type: string
          description: Markdown-formatted documentation for the lookup service
      required:
        - documentation

    UTXOItem:
      type: object
      properties:
        txid:
          type: string
          description: 'Transaction ID in hexadecimal format'
        vout:
          type: integer
          description: 'Output index number'
      required:
        - txid
        - vout

    RequestSyncRes:
      type: object
      properties:
        UTXOList:
          type: array
          items:
            $ref: "#/components/schemas/UTXOItem"
        since:
          type: integer
          description: 'Timestamp or sequence number from which synchronization data was generated'
      required:
        - UTXOList
        - since

  responses:
    SubmitTransactionResponse:
      description: |
        Overlay engine successfully processed the submitted transaction octet-stream with the specified topic headers.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SubmitTransaction'

    LookupQuestionResponse:
      description: |
        Overlay engine successfully processed the lookup question and returned an answer.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LookupAnswer'

    LookupServiceProvidersListResponse:
      description: |
        A list of lookup service providers with their metadata.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LookupServiceProvidersList'

    TopicManagersListResponse:
      description: |
        A list of topic managers with their metadata.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TopicManagersList'

    LookupServiceProviderDocumentationResponse:
      description: |
        Returns the documentation for the specified lookup service
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LookupServiceDocumentation'

    TopicManagerDocumentationResponse:
      description: |
        Returns the documentation for the specified topic manager
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TopicManagerDocumentation'

    RequestSyncResResponse:
      description: |
        Response containing synchronization data for the requested topic.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RequestSyncRes'
