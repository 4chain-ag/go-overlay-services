components:
  schemas:
    AdmittanceInstructions:
      type: object
      properties:
        outputsToAdmit:
          type: array
          items:
            type: integer
            format: uint32
        coinsToRetain:
          type: array
          items:
            type: integer
            format: uint32
        coinsRemoved:
          type: array
          items:
            type: integer
            format: uint32
        ancillaryTxIDs:
          type: array
          items:
            type: string
      required:
        - outputsToAdmit
        - coinsToRetain
        - coinsRemoved
        - ancillaryTxIDs

    STEAK:
      type: object
      additionalProperties:
        $ref: "#/components/schemas/AdmittanceInstructions"

    SubmitTransaction:
      type: object
      properties:
        STEAK:
          $ref: "#/components/schemas/STEAK"
      required:
        - STEAK

    TopicManagerDocumentation:
      type: object
      properties:
        documentation:
          type: string
          description: Markdown-formatted documentation for the topic manager
      required:
        - documentation

    LookupServiceDocumentation:
      type: object
      properties:
        documentation:
          type: string
          description: Markdown-formatted documentation for the lookup service
      required:
        - documentation

    ArcIngest:
      type: object
      properties:
        status:
          type: string
          example: 'success'
        message:
          type: string
          example: 'Transaction status updated'
      required:
        - status
        - message

  responses:
    SubmitTransactionResponse:
      description: |
         Overlay engine successfully processed the submitted transaction octet-stream with the specified topic headers.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SubmitTransaction'

    LookupServiceProviderDocumentationResponse:
      description: Returns the documentation for the specified lookup service
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LookupServiceDocumentation'

    TopicManagerDocumentationResponse:
      description: Returns the documentation for the specified topic manager
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TopicManagerDocumentation'

    ArcIngestResponse:
      description: |
         Merkle proof successfully processed and transaction status updated.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ArcIngest'
