components:
  requestBodies:
    ArcIngestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              txid:
                type: string
                description: 'Transaction ID in hexadecimal format'
              merklePath:
                type: string
                description: 'Merkle path in hexadecimal format'
              blockHeight:
                type: integer
                format: uint32
                description: 'Block height where the transaction was included'
            required:
              - txid
              - merklePath
              - blockHeight 
