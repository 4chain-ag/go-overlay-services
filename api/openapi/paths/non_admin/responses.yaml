components:
  schemas:
    AdmittanceInstructions:
      type: object
      properties:
        outputsToAdmit:
          type: array
          items:
            type: integer
            format: uint32
        coinsToRetain:
          type: array
          items:
            type: integer
            format: uint32
        coinsRemoved:
          type: array
          items:
            type: integer
            format: uint32
        ancillaryTxIDs:
          type: array
          items:
            type: string
      required:
        - outputsToAdmit
        - coinsToRetain
        - coinsRemoved
        - ancillaryTxIDs

    STEAK:
      type: object
      additionalProperties:
        $ref: "#/components/schemas/AdmittanceInstructions"

    SubmitTransaction:
      type: object
      properties:
        STEAK:
          $ref: "#/components/schemas/STEAK"
      required:
        - STEAK

    LookupServiceProviderMetadata:
      type: object
      properties:
        name:
          type: string
        shortDescription:
          type: string
        iconURL:
          type: string
          nullable: true
        version:
          type: string
          nullable: true
        informationURL:
          type: string
          nullable: true
      required:
        - name
        - shortDescription

    LookupServiceProvidersList:
      type: object
      additionalProperties:
        $ref: "#/components/schemas/LookupServiceProviderMetadata"
        
    TopicManagerDocumentation:
      type: object
      properties:
        documentation:
          type: string
          description: Markdown-formatted documentation for the topic manager
      required:
        - documentation

  responses:
    SubmitTransactionResponse:
      description: |
         Overlay engine successfully processed the submitted transaction octet-stream with the specified topic headers.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SubmitTransaction'
    
    LookupServiceProvidersListResponse:
      description:
        A list of lookup service providers with their metadata.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LookupServiceProvidersList'

    TopicManagerDocumentationResponse:
      description:
        Returns the documentation for the specified topic manager
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TopicManagerDocumentation'
