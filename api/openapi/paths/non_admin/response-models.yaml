components:
  schemas:
    AdmittanceInstructions:
      type: object
      properties:
        OutputsToAdmit:
          type: array
          items:
            type: integer
            format: uint32
        CoinsToRetain:
          type: array
          items:
            type: integer
            format: uint32
        CoinsRemoved:
          type: array
          items:
            type: integer
            format: uint32 
        AncillaryTxIDs:
          type: array
          items:
            type: string 
      required:
        - OutputsToAdmit
        - CoinsToRetain
        - CoinsRemoved
        - AncillaryTxIDs

    STEAK:
      type: object 
      additionalProperties:
        $ref: "#/components/schemas/AdmittanceInstructions"

    SubmitTransactionResponse:
      type: object
      properties:
        STEAK:
          $ref: "#/components/schemas/STEAK"
      required:
        - STEAK
