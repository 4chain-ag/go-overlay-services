components:
  schemas:
    AdmittanceInstructions:
      type: object
      properties:
        outputsToAdmit:
          type: array
          items:
            type: integer
            format: uint32
        coinsToRetain:
          type: array
          items:
            type: integer
            format: uint32
        coinsRemoved:
          type: array
          items:
            type: integer
            format: uint32
        ancillaryTxIDs:
          type: array
          items:
            type: string
      required:
        - outputsToAdmit
        - coinsToRetain
        - coinsRemoved
        - ancillaryTxIDs

    STEAK:
      type: object
      additionalProperties:
        $ref: "#/components/schemas/AdmittanceInstructions"

    SubmitTransaction:
      type: object
      properties:
        STEAK:
          $ref: "#/components/schemas/STEAK"
      required:
        - STEAK

  responses:
    SubmitTransactionResponse:
      description: |
         Overlay engine successfully processed the submitted transaction octet-stream with the specified topic headers.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SubmitTransaction'
